name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Install Android SDK packages
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses
      - name: Prepare keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > /tmp/keystore.jks
      - name: Unit tests
        env:
          HOTEL_STORE_FILE: /tmp/keystore.jks
          HOTEL_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          HOTEL_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          HOTEL_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew test
      - name: Assemble release
        env:
          HOTEL_STORE_FILE: /tmp/keystore.jks
          HOTEL_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          HOTEL_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          HOTEL_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease
      - name: Sign APK (fallback)
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          APK_IN=app/build/outputs/apk/release/app-release-unsigned.apk
          APK_OUT=app/build/outputs/apk/release/app-release.apk
          if [ -f "$APK_IN" ]; then
            /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign \
              --ks /tmp/keystore.jks \
              --ks-pass pass:$STORE_PASSWORD \
              --key-pass pass:$KEY_PASSWORD \
              --ks-key-alias $KEY_ALIAS \
              --out "$APK_OUT" \
              "$APK_IN"
          else
            echo "WARNING: $APK_IN nenalezen"
          fi
          if [ ! -f "$APK_OUT" ] && [ -f "$APK_IN" ]; then
            cp "$APK_IN" "$APK_OUT"
          fi
      - name: Show artifacts
        run: ls -l app/build/outputs/apk/release
      - name: Upload APK to server
        run: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null app/build/outputs/apk/release/app-release.apk ${DEPLOY_USER}@${DEPLOY_HOST}:/tmp/app-release.apk
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PASS: ${{ secrets.DEPLOY_PASS }}
        shell: bash
      - name: Deploy APK
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            install -d /var/www/hotelapp/download
            mv /tmp/app-release.apk /tmp/hotel.apk
            cp /tmp/hotel.apk /var/www/hotelapp/download/hotel.apk
            cp /var/www/hotelapp/download/hotel.apk /var/www/hotelapp/download/app.apk
            chown hotelapp:hotelapp /var/www/hotelapp/download/hotel.apk /var/www/hotelapp/download/app.apk
